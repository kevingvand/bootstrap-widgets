    <script>
        $(function () {

          function getRandomSize() {
            return Math.round(Math.random() * 2000);
          }


          var externalSource = [];

          for(var i = 0; i < 10; i++) {
            externalSource.push(`https://picsum.photos/${getRandomSize()}/${getRandomSize()}`);
          }

        $("#light-box").lightBox({
          // images: [
          // "https://picsum.photos/1920/1080",
          // "https://picsum.photos/1080/1920",
          // "https://picsum.photos/1920/1920",
          // "https://picsum.photos/200/500",
          // "https://picsum.photos/1080/1080",
          // ]
          getRelativeSource: (relativeIndex) => {
            
            const isFirst = relativeIndex <= 1;
            const isLast = relativeIndex >= externalSource.length - 2;

            if(relativeIndex < 0) return [0, externalSource[0], isFirst, isLast];

            if(relativeIndex >= externalSource.length) return [externalSource.length - 1, externalSource[externalSource.length - 1], isFirst, isLast];

            return [relativeIndex, externalSource[relativeIndex], isFirst, isLast];
          }
        });
        });
    </script>
